<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculstor</title>
        <link rel="stylesheet" href="styls.css">
    </head>
    <body>
        <div class="calculator">
            <div class="input">
                <input type="text" readonly>
            </div>
            <div class="buttons">
                <div class="row r1">
                    <button class="btn-math" id="sin">sin</button>
                    <button class="btn-math" id="cos">cos</button>
                    <button class="btn-math" id="tan">tan</button>
                    <button class="btn-math" id="rround">&lpar;</button>
                    <button class="btn-math" id="lround">&rpar;</button>
                </div>
                <div class="row r2">
                    <button class="btn" id="ac">C</button>
                    <button class="btn" id="backspace">DEL</button>
                    <button class="btn-op" id="mod">%</button>
                    <button class="btn-op" id="-">-</button>
                </div>
                <div class="row r3">
                    <button class="btn-nums" id="7">7</button>
                    <button class="btn-nums" id="8">8</button>
                    <button class="btn-nums" id="9">9</button>
                    <button class="btn-op" id="*">&times;</button>
                </div>
                <div class="row r4">
                    <button class="btn-nums" id="4">4</button>
                    <button class="btn-nums" id="5">5</button>
                    <button class="btn-nums" id="6">6</button>
                    <button class="btn-op" id="/">&divide;</button>
                </div>
                <div class="row r5">
                    <button class="btn-nums" id="1">1</button>
                    <button class="btn-nums" id="2">2</button>
                    <button class="btn-nums" id="3">3</button>
                    <button class="btn-op" id="+">+</button>
                </div>
                <div class="row r6">
                    <button class="btn-op" id=".">.</button>
                    <button class="btn-nums" id="0">0</button>
                    <button class="btn-row6 equal" id="=">=</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
